<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Form</title>
        <script src="popup.js"></script>
    </head>
    <body>
        <form>
            <p>
                <label>Firstname:</label>
                <input type="text" id="firstname">
            </p>
            <p>
                <label>Name:</label>
                <input type="text" id="name">
            </p>
            <p>
                <label>Age:</label>
                <input type="number" id="age">
            </p>
            <p>
                <label>Phone:</label>
                <input type="tel" id="phone">
            </p>
            <p>
                <label>Email:</label>
                <input type="email" id="email">
            </p>
            <p>
                <label>Student at 42?:</label>
                <input type="checkbox" id="student">
            </p>
            <p>
                <label>Male</label>
                <input type="radio" name="contact" id="gender_male">
                <label>Female</label>
                <input type="radio" name="contact" id="gender_female">
                <label>Other</label>
                <input type="radio" name="contact" id="gender_other">
            </p>
            <p>
                <button onclick="displayFormContents()">Sumbit</button>
            </p>
        </form>
    </body>
</html>
